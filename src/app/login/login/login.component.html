<div [ngStyle]="style.loginPage" >
	<br>
	<div [ngStyle]="style.loginBox" class="col-sm-4 offset-sm-4">
		<br>
		<nb-auth-block>
			<h2 class="title">Login</h2>
			<small class="form-text sub-title">Realize o login com seu E-mail, ou nome de usuário.</small>

			<div>
				<form (ngSubmit)="logar()" #form="ngForm" autocomplete="nope">

					<div *ngIf="showMessages.error && errors && errors.length > 0 && !submitted" class="alert alert-danger" role="alert">
						<div>
							<strong>Opa!</strong>
						</div>
						<div *ngFor="let error of errors">{{ error }}</div>
					</div>
					<div *ngIf="showMessages.success && messages && messages.length > 0 && !submitted" class="alert alert-success" role="alert">
						<div>
							<strong>Hooray!</strong>
						</div>
						<div *ngFor="let message of messages">{{ message }}</div>
					</div>
					<div class="form-group">
						<label for="input-email" class="sr-only">Email/Login</label>
						<input name="email" [(ngModel)]="login.email" id="input-email" class="form-control" placeholder="E-mail/Login" #email="ngModel"
						 [class.form-control-danger]="email.invalid && email.touched" autofocus>
						<small class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.required"> O campo é obrigatório </small>
					</div>
					<div class="form-group">
						<label for="input-password" class="sr-only">Senha</label>
						<input name="password" [(ngModel)]="login.senha" type="password" id="input-password" class="form-control" placeholder="Senha"
						 #senha="ngModel" [class.form-control-danger]="senha.invalid && senha.touched" [required]="true" [minlength]="2"						 >
						<small class="form-text error" *ngIf="senha.invalid && senha.touched && senha.errors?.required">Informe a senha! </small>
						<small class="form-text error" *ngIf="senha.invalid && senha.touched && (senha.errors?.minlength || senha.errors?.maxlength)">
							Senha muito curta!</small>
					</div>
					<div class="form-group accept-group col-sm-12">
						<nb-checkbox name="rememberMe" [(ngModel)]="login.rememberMe">Lembrar-me</nb-checkbox>
						<a class="forgot-password" routerLink="../request-password">Esqueci minha senha</a>
					</div>
					<button [disabled]="submitted || !form.valid" class="btn btn-block btn-hero-success" [class.btn-pulse]="submitted">Entrar </button>
				</form>
			</div>
		</nb-auth-block>
	</div>
</div>
