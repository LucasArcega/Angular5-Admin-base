<div class="col-sm-8 offset-sm-2">
    <br>
    <nb-auth-block>
        <h2 class="title">Login</h2>
        <small class="form-text sub-title">Realize o login com seu E-mail, ou nome de usu√°rio.</small>

        <div>
            <form (ngSubmit)="logar()" #form="ngForm" autocomplete="nope">

                <div *ngIf="showMessages.error && errors && errors.length > 0 && !submitted" class="alert alert-danger" role="alert">
                    <div>
                        <strong>Oh snap!</strong>
                    </div>
                    <div *ngFor="let error of errors">{{ error }}</div>
                </div>
                <div *ngIf="showMessages.success && messages && messages.length > 0 && !submitted" class="alert alert-success" role="alert">
                    <div>
                        <strong>Hooray!</strong>
                    </div>
                    <div *ngFor="let message of messages">{{ message }}</div>
                </div>
                <div class="form-group">
                    <label for="input-email" class="sr-only">Email/Login</label>
                    <input name="email" [(ngModel)]="login.email" id="input-email" class="form-control" placeholder="Email address" #email="ngModel"
                        [class.form-control-danger]="email.invalid && email.touched" autofocus>
                    <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.required"> Email is required! </small>
                    <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.pattern"> Email should be the real one! </small>
                </div>
                <div class="form-group">
                    <label for="input-password" class="sr-only">Senha</label>
                    <input name="password" [(ngModel)]="login.password" type="password" id="input-password" class="form-control" placeholder="Password"
                        #password="ngModel" [class.form-control-danger]="password.invalid && password.touched" [required]="true"
                        [minlength]="2" [maxlength]="2">
                    <small class="form-text error" *ngIf="password.invalid && password.touched && password.errors?.required"> Password is required! </small>
                    <small class="form-text error" *ngIf="password.invalid && password.touched && (password.errors?.minlength || password.errors?.maxlength)">
                        Password should contains from characters </small>
                </div>
                <div class="form-group accept-group col-sm-12">
                    <nb-checkbox name="rememberMe" [(ngModel)]="login.rememberMe">Lembrar-me</nb-checkbox>
                    <a class="forgot-password" routerLink="../request-password">Esqueci minha senha</a>
                </div>
                <button [disabled]="submitted || !form.valid" class="btn btn-block btn-hero-success" [class.btn-pulse]="submitted"> Sign In </button>
            </form>
        </div>
    </nb-auth-block>
</div>
